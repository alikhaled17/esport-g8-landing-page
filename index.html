    <div>
        <nav class="row nav-container">
            <div class="eg8-navbar eg8-container">
                <div class="esport-logo">
                    <img src="./assets/images/EG8-Logo.png" alt="EG8-Logo">
                </div>
                <div class="esport-nav-menu">
                    <span class="nav-item" style="display: none; opacity: 0 !important;" data-content="01" >Main</span>
                    <span class="nav-item active" data-content="02" >

            </div>
        </nav>
    </div>

    <!-- Start HEADER -->
    <div class="eg8-header section"  id="01">

            <div class="header-title">
                <img src="./assets/images/header-logo-title.png" alt="">

                <div class="more-info">
                    <div>
                        <img src="./assets/images/Group 37184.svg" alt="" srcset="">

                    </div>
                    <div>
                        <img src="./assets/images/Group 37186.svg" alt="" srcset="">

                    </div>
                    <div>

                    </div>
                    <div>

                        <img src="./assets/images/Group 37188.svg" alt="" srcset="">

                </div>
            </div>
            <div class="scroll-down-note">
                <img src="./assets/images/scroll-down-note.png" alt="scroll-down-note">
                <span></span>
            </div>
        </div>
    </div>
    <!-- End HEADER -->

    <!-- Start INTODUCTION-TEXT -->
    <div class="introduction-text">
        <div class="eg8-container content">
            <p></p>
        </div>
    </div>
    <div class="introduction-text">
        <div class="eg8-container gamers-season">
            <img src="./assets/images/header-logo-title.png" alt="">
        </div>
    </div>
    <!-- End INTODUCTION-TEXT -->

    <!-- Start Professional-Esports -->
    <div class="professional-esports section"  id="02">
        <div class="eg8-container content">
            <div>
                <h1></h1>
                <img src="./assets/images/prize-pool.png" id="prize-pool" alt="prize-pool">
                <p></p>    
            </div>
        </div>
    </div>
    <!-- End Professional-Esports -->

    <!-- Start FESTEVAL -->
    <div class="festival section"  id="03">
        <div class="eg8-container content">
            <div>
                <h1></h1>
                <p></p>    
            </div>
        </div>
    </div>
    <!-- End FESTEVAL -->

    <!-- Start SAUDI-SPORT -->
    <div class="saudi-esports">
        <div class="eg8-container content">
            <div>
                <img src="./assets/images/saudi-esports.png" alt="saudi-esports">
                <p>
                    The elite competitions will host the biggest esports teams in the world across six different titles with a total prize pool of a staggering $15 million. All hosted in a state-of-the-art costume-prepared venue. 
                </p>    
            </div>
        </div>
    </div>
    <!-- End SAUDI-SPORT -->

    <!-- Start MUSIC CONCERTS -->
    <div class="music-concert section"  id="04">
        <div class="eg8-container content">
            <div class="">
                <h1></h1>
                <p></p>
            </div>
            <div class="">
                <div class="img-container2" >
                    <img class="outer" src="./assets/images/outer.svg" alt="top line">
                    <div class="svg-clipped2"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End MUSIC CONCERTS -->

    <!-- Start SUMMIT FACTSHEET -->
    <div class="summit-factsheet section"  id="05">
        <div class="eg8-container content">
            <div class="">
                <div class="summit-factsheet-card" >
                    <div class="svg-clipped"></div>
                </div>
            </div>
            <div class="info">
                <h1></h1>
                <p></p>
                <div class="summit-date">
                    <span></span>
                    <span></span>
                </div>
                <div class="more-info">
                    <div>
                        <img src="./assets/images/Group 35978.svg" alt="" srcset="">
                        <p></p>
                    </div>
                    <div>
                        <img src="./assets/images/Group 35977.svg" alt="" srcset="">
                        <p></p>
                    </div>
                    <div>
                        <img src="./assets/images/Group 35383.svg" alt="" srcset="">

                    </div>
                    <div>
                        <img src="./assets/images/Group 35387.svg" alt="" srcset="">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End SUMMIT FACTSHEET -->

    <!-- Start GAME AND LEARN -->
    <div class="game-learn section"  id="06">
        <div class="eg8-container content">
            <h1></h1>
        </div>
    </div>
    <!-- End GAME AND LEARN -->
    
    <!-- Start FOOTER -->
    <div class="eg8-footer">
        <div class="eg8-container content">
            <div>
                <div>
                    <img id="footer-img" src="./assets/images/header-logo-title.png" alt="footer-logo">
                </div>
                <div class="copyrights">
                    Â© 2022 Gamers8. All rights reserved
                </div>
                <div >
                    <img src="./assets/images/co02.png" alt="footer-logo">
                    <img src="./assets/images/co01.png" alt="footer-logo">
                    <img src="./assets/images/co03.png" alt="footer-logo">
                </div>
            </div>
        </div>
    </div>
    <!-- End FOOTER -->

    <!-- Start SCROLL TO TOP -->
    <div class="scroll-to-top" id="scroll-to-top">
        <button type="button" class="p-0 m-0 bg-none border-0 active" data-toggle="button" aria-pressed="true" (click)="scrollToTop()">
            <img src="./assets/images/scrollTop.svg" alt="icon">
        </button>
    </div>
    <!-- End SCROLL TO TOP -->

    <!-- Start SCROLL BAR -->
    <div class="scroll-bar-container">
        <div class="scroll-squares">
            <div class="scroll-bar-section active" data-content="01" >
                <span class="square"></span>
                <span class="section-title">
                    <small>1</small>
                    <small></small>
                </span>
            </div>
            <div class="scroll-bar-section" data-content="02" >

                    <small>02</small>
