          <img src="./assets/images/EG8-Logo.png" alt="logo" srcset="" />
        </div>
        <div class="side-list">
          <a href="./index.html#01" class="side-list-item active" data-section="01">
            <span></span>

    <!-- Start NAVBAR -->
    <nav class="nav-big-screen eg8-navbar">
      <div class="navContainer">
        <div class="eg8-navbar-content">
          <div class="esport-logo">
            <a href="./index.html#01">

          </div>

          <div class="esport-nav-menu">
            <span
              class="nav-item"
              style="display: none; opacity: 0 !important"
              data-nav-content="01"

            <a href="./index.html#02" class="nav-item" data-nav-content="02">
              <img title="title" src="./assets/images/nav-hover-bg.svg" />
              <small></small>
            </a>

            <a href="./index.html#03" class="nav-item" data-nav-content="03">
              <img title="title" src="./assets/images/nav-hover-bg.svg" />
              <small></small>
            </a>

            <a href="./index.html#04" class="nav-item" data-nav-content="04">
              <img title="title" src="./assets/images/nav-hover-bg.svg" />
              <small></small>
            </a>

            <a href="./index.html#05" class="nav-item" data-nav-content="05">
              <img title="title" src="./assets/images/nav-hover-bg.svg" />
              <small></small>

            <a href="./index.html#06" class="nav-item" data-nav-content="06">
              <img title="title" src="./assets/images/nav-hover-bg.svg" />
              <small></small>
            </a>
          </div>

          <div class="chng-to-arabic"></div>
        </div>
      </div>
    </nav>
    <!-- End NAVBAR -->

    <!-- Start HEADER -->
    <div class="esport8-header section" id="01">
      <div class="Container">
        <div class="header-title">
          <h2 class="main-title"></h2>
          <img
            class="professional-esports-img"
            src="./assets/images/prize-pool.png"
            id="prize-pool"
            alt="prize-pool"
          />
        </div>

        <div class="scroll-down-note">
          <img
            src="./assets/images/scroll-down-note.png"
            alt="scroll-down-note"
          />
          <p></p>
        </div>
      </div>
    </div>
    <!-- End HEADER -->

    <!-- Start SCROLL TO TOP -->
    <div class="scroll-to-top" id="scroll-to-top">
      <div class="navContainer">
        <div class="scroll-to-top-content">
          <button
            type="button"
            class="p-0 m-0 bg-none border-0 active"
            data-toggle="button"
            aria-pressed="true"
            (click)="scrollToTop()"
          >
            <img src="./assets/images/scrollTop.svg" alt="icon" />
          </button>
        </div>
      </div>
    </div>
    <!-- End SCROLL TO TOP -->

    <div id="locator"></div>

    <!-- Start E-SPORT INTRODUCTION TEXT -->
    <div class="esport-introduction-text">
      <div class="Container">
        <div class="esport-introduction-text-content">

          <div class="intro-text">
            <p class="paragraph"></p>
          </div>
          <div class="matches-date">
            <h2></h2>
          </div>
          <span class="follow-up">
          </span>
          
        </div>
      </div>
    </div>
    <!-- End E-SPORT INTRODUCTION TEXT -->


    <!-- Start Tournaments -->
    <div class="tournaments">
      <div class="Container">
        <h2 class="main-title"></h2>
        <div class="tournaments-cards"></div>
      </div>
    </div>
    <!-- End Tournaments -->

    <!-- Start Contacts -->
    <div class="contacts">
      <div class="Container">
        <h2 class="main-title"></h2>
        <div class="contact-channels">
        </div>
        <div class="hashs">
          <span class="hash">#gamers8</span>
          <span class="hash">#Sayed_101</span>
        </div>
      </div>
    </div>
    <!-- End Contacts -->



    <!-- Start FOOTER -->
    <div class="eg8-footer">
      <div class="content Container">
        <img
          class="footer-img"
          id="footer-img"
          src="./assets/images/header-logo-title.png"
          alt="footer-logo"
        />

        <div class="copyrights">© 2022 Gamers8. All rights reserved</div>

        <div class="footer-logos">
          <img
            class="footer-logo1"
            src="./assets/images/co02.png"
            alt="footer-logo"
          />
          <img class="footer-logo2" src="" alt="footer-logo" />
          <img class="footer-logo3" src="" alt="footer-logo" />
        </div>
      </div>
    </div>
    <!-- End FOOTER -->
